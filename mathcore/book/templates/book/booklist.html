{% extends "book/layout.html" %}
{% block title %}
책 목록
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>이름</B></td>
            <td><B>시간</B></td>
            <td><B>답안지</B></td>
        </tr>
        </thead>
        <tbody>
        {% for booklist in booklistmem %}
        <tr>
            <td>{{booklist.name}}</td>
            <td>{{booklist.time}}</td>
            <td>{{booklist.answer}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
</html>
